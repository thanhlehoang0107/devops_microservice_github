version: '3.8'

services:
  go-service:
    build: ./go-service
    ports:
      - "8080:8080"
    networks:
      - microservices-net

  python-service:
    build: ./python-service
    ports:
      - "5000:5000"
    environment:
      # Config cứng IP tạm thời hoặc localhost (lưu ý: localhost trong container là chính nó, không phải host)
      # Ở bước này ta chỉ cần 2 service UP, chưa bàn kĩ về connect
      GO_SERVICE_URL: http://go-service:8080
    depends_on:
      - go-service
    networks:
      - microservices-net

networks:
  microservices-net:
    driver: bridge
