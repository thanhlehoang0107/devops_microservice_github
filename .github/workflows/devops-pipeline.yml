name: DevOps Learning Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test_go:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.19"
      - name: Test Go
        run: |
          cd go-service
          go mod tidy
          go test ./...
          go build -o main .
          echo "Go build success!"

  test_python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Test Python
        run: |
          cd python-service
          pip install -r requirements.txt
          python -m py_compile app.py
          echo "Python syntax check success!"

  deploy_job:
    needs: [test_go, test_python]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
