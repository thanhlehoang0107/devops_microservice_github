name: DevOps Learning Pipeline

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Test Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.19"
      - run: cd go-service && go test ./...

      - name: Test Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - run: cd python-service && pip install -r requirements.txt && python -m py_compile app.py

  build_docker:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker Images
        run: |
          docker build -t go-service ./go-service
          docker build -t python-service ./python-service
          echo "Build Success!"
