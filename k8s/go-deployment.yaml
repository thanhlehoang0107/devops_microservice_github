apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-deployment
  labels:
    app: go-service
spec:
  replicas: 2 # Chạy 2 bản sao để đảm bảo high availability
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
        - name: go-service
          # Lưu ý: Image này cần được build và push lên registry trước.
          # Ở đây mình dùng image placeholder hoặc local image.
          image: go-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: go-service # Tên DNS quan trọng để Python gọi
spec:
  selector:
    app: go-service
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP # Chỉ truy cập nội bộ trong cluster
